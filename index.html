<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vishesh's Ops Portal</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="portal-header">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="portal-title">Vishesh's Ops Portal</div>
      <div class="portal-subtitle text-muted">Internal Tools</div>
    </div>
  </header>

  <main class="page-container container">
    <div class="tab-bar card">
      <div class="tab-bar-inner">
        <button class="tab-btn active" type="button">Dropdown Master</button>
        <button class="tab-btn" type="button" disabled>TBD Tool 2</button>
        <button class="tab-btn" type="button" disabled>TBD Tool 3</button>
      </div>
    </div>

    <section id="dropdownMaster" class="tab-content active">
      <div class="card portal-card">
        <div class="card-body">
          <div class="card-title">Authentication</div>
          <p class="small-muted mb-3">Verify user via mobile and OTP to fetch auth token.</p>

          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label" for="mobileInput">Mobile Number</label>
              <input type="number" class="form-control" id="mobileInput" value="9560034875" />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="otpInput">OTP</label>
              <input type="number" class="form-control" id="otpInput" value="7727" />
            </div>
            <div class="col-md-4 d-grid d-md-flex justify-content-md-start">
              <button id="authBtn" class="btn btn-primary mt-3 mt-md-0">
                Fetch Auth Token
              </button>
            </div>
          </div>

          <div id="status" class="status-text neutral mt-3"></div>
          <div id="tokenPreview" class="token-preview"></div>
        </div>
      </div>

      <div id="configCard" class="card portal-card hidden">
        <div class="card-body fade-in">
          <div class="card-title">Configuration &amp; Filters</div>

          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label" for="assetCategory">Asset Category</label>
              <select id="assetCategory" class="form-select">
                <option value="lto">LTO</option>
                <option value="leasing">Leasing</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="assetType">Asset Type</label>
              <select id="assetType" class="form-select">
                <option value="battery">Battery</option>
                <option value="charger">Charger</option>
                <option value="soc">SOC Meter</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="fpSearchInput">Franchise search</label>
            <input
              type="text"
              id="fpSearchInput"
              class="form-control"
              placeholder="Type to search franchise..."
            />
          </div>

          <div class="franchise-list-container" id="fpListContainer"></div>
          <div class="helper-links">
            <a id="selectAllFps" class="text-primary">Select all</a>
            <a id="deselectAllFps" class="text-secondary">Deselect all</a>
          </div>

          <div class="mt-4 d-grid d-md-flex justify-content-md-end">
            <button id="fetchAssetsBtn" class="btn btn-success">
              Fetch Dropdowns
            </button>
          </div>
        </div>
      </div>

      <div id="resultsCard" class="card portal-card hidden position-relative">
        <div id="resultsLoader" class="loader-overlay hidden">
          <div class="spinner"></div>
        </div>

        <div class="card-body fade-in">
          <div class="results-header">
            <div class="card-title mb-0">Results</div>
            <button id="exportCsvBtn" class="btn btn-outline-secondary btn-sm">
              Export CSV
            </button>
          </div>

          <div class="mt-3 mb-2">
            <label class="form-label small-muted mb-1" for="searchInput">
              Filter results
            </label>
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by asset serial, franchise name, or franchise id..."
            />
          </div>

          <div class="table-responsive mt-2">
            <table class="table table-striped table-bordered align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Franchise ID</th>
                  <th>Franchise Name</th>
                  <th>Asset Type</th>
                  <th>Asset DB ID</th>
                  <th>Asset Serial</th>
                </tr>
              </thead>
              <tbody id="resultsTableBody"></tbody>
            </table>
          </div>

          <div id="resultsInfo" class="small-muted mt-2"></div>
          <div id="resultsWarning" class="warning-banner hidden">
            Showing first 500 records. Export to see all.
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
